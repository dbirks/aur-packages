name: Renovate
on:
  # At every 23rd minute Monday through Saturday
  # https://crontab.guru/#*/23_*_*_*_1-6
  schedule:
    - cron: "*/23 * * * 1-6"
  # On any push to main
  push:
    branches:
      - main
  # Allow manual triggering if needed
  workflow_dispatch:

inputs:
  LOG_LEVEL:
    description: The log level to run Renovate at
    required: false
    default: info
    choices:
      - debug
      - info

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Run Renovate
        uses: renovatebot/github-action@v42.0.6
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: .github/renovate.json
        env:
          RENOVATE_AUTODISCOVER: "true"
          RENOVATE_AUTODISCOVER_FILTER: "dbirks/aur-packages"
          RENOVATE_CLONE_SUBMODULES: "true"
          LOG_LEVEL: ${{ inputs.LOG_LEVEL }}
